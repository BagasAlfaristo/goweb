<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/addcustomer">Add Customer</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <form class="row g-3" method="post" action="/add">

        <div class="col-md-6">
          <label for="Nomor_polisi" class="form-label">Nomor Polisi</label>
          <input type="text" class="form-control" id="Nomor_polisi" name="Nomor_polisi" />

          <label for="Nama_motor" class="form-label">Nama Motor</label>
            <input type="text" class="form-control" id="Nama_motor" name="Nama_motor" />

            <div class="col-md-3">
                <label for="Jenis_pesanan" class="form-label">Jenis Pesanan</label>
                <select id="Jenis_pesanan" name="Jenis_pesanan" class="form-select">
                  <option selected>Belanja</option>
                  <option>Service</option>
                </select>
              </div>
        </div>

        <div class="col-12">
          <button type="submit" value="Submit" class="btn btn-primary">
            Add
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
